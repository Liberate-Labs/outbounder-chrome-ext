<!DOCTYPE html>
<html>

<head>
    <title>Web Scraper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1  style="display: none" id="checkProfile">Please visit a Linkedin Profile first</h1>
    <button class="btn-gradient-2" id="startScrapingButton">Start Scrapping</button>
    <button class="btn-gradient-2" id="showPreviousButton">Previous Data</button>

    <div id="scrapper" style="display: none">
        <img src="" alt="User Avatar" class="avatar">
        <div class="name">
            <h1 id="page-title"> </h1>
        </div>
        <div class="job">
            <h2 id="current-company"></h2>
        </div>

        <p class="description"></p>
        <!-- <p id="spanCount">Number of Posts extracted<span><span dir="ltr">: <span id="count">0</span></p> -->
        <div id="loading">
            <div class="loading_parent">
                <h1>Loading</h1>
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
   

        <div id="response" style="display: none">

            <div class="interest">
                <p id="Interests"></p>
            </div>

            <div class="response_child"  >
                
                <h1>Message </h1>
                <div id="loading_message" style="display: none">
                    <div class="loading_parent">
                        <h1>Generating</h1>
                        <div class="lds-ellipsis">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <p id="message"></p>
                <div class="buttonGroup">
                    <button id="copyMessageButton">Copy Message</button>
                    <button id="tweakMessageButton" >Tweak</button>
                </div>
            </div>
            <div id="default_guidance" class="response_child" style="display: none">
                <div  class="default_guidance-child">
                    <p id="default_one">Generate message based on recent post</p>
                    
                </div>
                <div  class="default_guidance-child">
                    <p id="default_two">Introduce yourself First.</p>
                    
                </div>
                <div  class="default_guidance-child">
                    <p id="default_three">Maintain a soft tone</p>
                    
                </div>
            </div>
            <div id="userInput" style="display: none">
                <textarea id="userInputField" placeholder="Enter message Prompt" ></textarea>
                <button id="sendDataButton">Generate</button>
                <button id="cancelButton">Cancel</button>
            </div>
            <div class="response_child">
                <h1>Profile Summary</h1>
                <p id="profile"></p>
            </div>



            <div class="response_child">
                <h1>Company Homepage Summary </h1>
                <p id="Company_Summary"></p>
            </div>
        </div>


    </div>
    <div class="liberate_labs">
        <a href="https://liberate-labs.com/" target="_blank">
            <p class="credit"><span>&#169 &nbsp</span> Liberate Labs <img src="logo.png" alt="Labirate Labs Logo"></p>
        </a>
    </div>

    <script src="index.js"></script>
</body>

</html>
